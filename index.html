<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura Challenge</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://kit.fontawesome.com/7b6132a987.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <header class="container__header">
                <img src="./img/Logo.png" alt="Logo">
        </header>

        <main class="container__main">

            <section class="container__input">
                <textarea placeholder="Ingrese el texto aquí" id="textoIngresado" class="input-content"></textarea>
            </section>

            <section class="container__interaccion">
                <div class="container__instrucciones">
                    <p><span>&#33</span> Solo letras minúsculas y sin acentos</p>
                    <div class="container__botones">
                        <button onclick="encriptar()" class="container__boton">Encriptar</button>
                        <button onclick="desencriptar()" class="container__boton">Desencriptar</button>
                    </div>
                </div>
            </section>

            <aside class="container__presentacion">
                <div class="container__texto">
                    <img src="./img/Muñeco.png" alt="Muñeco" class="container__persona">
                    <h2 id="tituloDelEncriptado"></h2>
                    <p id="textoAMostrar" class="container__textoAMostrar"></p>
                    <button onclick="copiar()" class="container__boton container__boton-oculto" id="container__boton-oculto">Copiar</button>
                </div>
            </aside>

        </main>

        <footer class="container__footer">
            <h2 class="footer__title">&copy; Nicolas Antinao</h2>
            <p class="footer__info">Programa ONE - Oracle Next Education</p>
            <p class="footer__info">2024</p>
            <div class="footer__social">
                <ul class="footer__list">
                    <li class="footer__item"><a class="footer__link" href="https://github.com/Nico13A" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                    <li class="footer__item"><a class="footer__link" href="https://www.linkedin.com/in/nicolas-matias-antinao/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </div>
        </footer>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
